<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ğŸ”¥" />

  <body>

    <!-- HTML -->

    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-unit="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-unit="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />

    <!-- CSS -->

    <style>
      /* åŸºæœ¬æ¨£å¼ */

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: 'helvetica neue', sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <style>
      /*
        ç›®æ¨™ï¼šåˆ©ç”¨spacingã€blurã€base colorä¸‰å€‹è®Šæ•¸ä¾†èª¿æ•´åœ–ç‰‡é¡¯ç¤º
        1. å®šç¾©ä¸‰å€‹CSSè®Šæ•¸
        2. åœ¨åœ–ç‰‡ä¸Šå¥—ç”¨CSSè®Šæ•¸
        3. ä½¿ç”¨JSæ”¹è®ŠCSSè®Šæ•¸çš„å€¼ (å€¼ä¾†è‡ªinput)

        æ³¨æ„ï¼š
        1. ç”¨JSä¿®æ”¹CSSè®Šæ•¸ï¼Œä¸èƒ½ä½¿ç”¨ setAttribute() ï¼
        2. ç”¨JSä¿®æ”¹CSSè®Šæ•¸ï¼Œè¨˜å¾—åŠ ä¸Š å–®ä½ ï¼
      */

      :root {
        --spacing: 10px;
        --blur: 10px;
        --base: #fff;
      }

      img {
        border: var(--spacing) solid var(--base);
        filter: blur(var(--blur));
      }
    </style>

    <!-- JS -->

    <!--

      æ³•ä¸€ï¼šåœ¨çˆ¶å…ƒç´ ä¸Šçµ±ä¸€è¨­ç½®äº‹ä»¶ç›£è½å™¨

      <script>
        const controls = document.querySelector('.controls');
        const root = document.querySelector(':root');

        controls.addEventListener('input', (e) => {
          if (e.target.nodeName !== 'INPUT') return;

          // ä¸èƒ½ä½¿ç”¨ setAttribute() ï¼
          // å¿…é ˆæ‰‹å‹•åŠ ä¸Š å–®ä½ ï¼
          if (e.target.id === 'spacing')
            root.style.setProperty('--spacing', e.target.value + 'px');
          if (e.target.id === 'blur')
            root.style.setProperty('--blur', e.target.value + 'px');
          if (e.target.id === 'base')
            root.style.setProperty('--base', e.target.value);
        });
      </script>

    -->

    <script>
      // æ³•äºŒï¼šåœ¨å­å…ƒç´ ä¸Šå€‹åˆ¥è¨­ç½®äº‹ä»¶ç›£è½å™¨

      const controls = document.querySelectorAll('.controls');
      const root = document.querySelector(':root');

      // ä¸èƒ½ä½¿ç”¨ setAttribute() ï¼
      // å¿…é ˆæ‰‹å‹•åŠ ä¸Š å–®ä½ ï¼
      [...controls].forEach((control) => {
        control.addEventListener('input', (e) => {
          const element = e.target;
          root.style.setProperty(
            `--${element.name}`,
            `${element.value}${element.dataset.unit ?? ''}`
          );
        });
      });
    </script>
  </body>
</html>
