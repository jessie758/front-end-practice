<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

  <body>

    <!-- HTML -->

    <div class="panels">
      <div class="panel panel1">
        <p>Hey</p>
        <p>Let's</p>
        <p>Dance</p>
      </div>
      <div class="panel panel2">
        <p>Give</p>
        <p>Take</p>
        <p>Receive</p>
      </div>
      <div class="panel panel3">
        <p>Experience</p>
        <p>It</p>
        <p>Today</p>
      </div>
      <div class="panel panel4">
        <p>Give</p>
        <p>All</p>

      <div class="panel panel5">
        <p>Life</p>

      </div>
    </div>

    <!-- CSS -->

    <style>
      /* åŸºæœ¬æ¨£å¼ */

      html {
        box-sizing: border-box;
        background: #ffc600;
        font-family: 'helvetica neue';
        font-size: 20px;
        font-weight: 200;
      }

      body {
        margin: 0;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      .panels {
        min-height: 100vh;
        overflow: hidden;
        display: flex;
      }

      .panel {
        transition:
          font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
          flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
          background 0.2s;
        box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1); /* å…§é™°å½± */
        background: #6b0f9c;
        background-size: cover;
        background-position: center;
        color: white;
        font-size: 20px;
        text-align: center;
        align-items: center;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .panel > * {
        transition: transform 0.7s 0.3s;
        margin: 0;
        width: 100%;
        flex: 1 0 content; /* æ–‡å­—å…ƒç´ é«˜åº¦ä¾æ–‡å­—å¤§å°èª¿æ•´ */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .panel p {
        font-size: 2em;
        font-family: 'Amatic SC', cursive;
        text-transform: uppercase;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      }

      .panel p:nth-child(1) {
        transform: translate(0, -100%);
      }
      .panel p:nth-child(2) {
        font-size: 4em;
      }
      .panel p:nth-child(3) {
        transform: translate(0, 100%);
      }

      .panel1 {
        background-image: url(https://source.unsplash.com/gYl-UtwNg_I/1500x1500);
      }
      .panel2 {
        background-image: url(https://source.unsplash.com/rFKUFzjPYiQ/1500x1500);
      }
      .panel3 {
        background-image: url(https://images.unsplash.com/photo-1465188162913-8fb5709d6d57?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&cs=tinysrgb&w=1500&h=1500&fit=crop&s=967e8a713a4e395260793fc8c802901d);
      }
      .panel4 {
        background-image: url(https://source.unsplash.com/ITjiVXcwVng/1500x1500);
      }
      .panel5 {
        background-image: url(https://source.unsplash.com/3MNzGlQM7qs/1500x1500);
      }
    </style>

    <style>
      /* å‹•ç•« */

      .panel.open {
        flex-grow: 5;
        font-size: 40px; /* çˆ¶å…ƒç´ å­—é«”å¤§å°(ä½œç‚ºå­å…ƒç´ çš„åŸºæº–å€¼) */
      }
      .panel p.translate {
        transform: translate(0, 0);
      }
    </style>

    <!-- JS -->

    <script>
      /*
        ç›®æ¨™: é»æ“Šå¾Œç”¢ç”Ÿå‹•ç•«æ•ˆæœ
        1. è¨»å†Šé»æ“Šäº‹ä»¶
        2. åœ–ç‰‡è®Šå¯¬
           å­—é«”è®Šå¤§
           æ–‡å­—å¾ä¸Šä¸‹å…©å´é€²å…¥: æ–‡å­—å…ˆä¸Šç§»/ä¸‹ç§»è¶…å‡ºå¯è¦–ç¯„åœï¼Œç­‰åˆ°è§¸ç™¼äº‹ä»¶æ™‚å†ç§»å›åŸä½
      */

      const panels = document.querySelectorAll('.panel');
      
      panels.forEach((panel) => {
        panel.addEventListener('click', () => {
          panel.classList.toggle('open');
          [...panel.children].forEach((p, index) => {
            if (index !== 1) p.classList.toggle('translate');
          });
        });
      });
    </script>
  </body>
</html>
