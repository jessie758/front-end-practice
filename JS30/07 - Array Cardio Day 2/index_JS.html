<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>

  <body>

    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>

    <script>

      // ## Array Cardio Day 2

      // ## Data

      const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
      ];

      const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
      ];

      // ## Exercise

      // 1. Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      // Array.prototype.every() // is everyone 19 or older?

      const someone_aged_over_19 = people.some((person) => {
        const currentYear = new Date().getFullYear();
        return currentYear - person.year > 19;
      });
      console.log('1-1. is at least one person 19 or older?');
      console.log(someone_aged_over_19);

      const everyone_aged_over_19 = people.every((person) => {
        const currentYear = new Date().getFullYear();
        return currentYear - person.year > 19;
      });
      console.log('1-2. is everyone 19 or older?');
      console.log(everyone_aged_over_19);

      // 2. Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423

      const comment_with_id_823423 = comments.find((comment) => {
        return comment.id === 823423;
      });
      console.log('2. find the comment with the ID of 823423');
      console.log(comment_with_id_823423);

      // 3. Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423

      const copiedComments = JSON.parse(JSON.stringify(comments));
      const targetIndex = copiedComments.findIndex((comment) => {
        return comment.id === 823423;
      });
      copiedComments.splice(targetIndex, 1);
      console.log('3. delete the comment with the ID of 823423');
      console.log(copiedComments);

    </script>
  </body>
</html>
