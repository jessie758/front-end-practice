<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/🔥" />
  </head>

  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      // 【 事件除錯 】

      // 打開devtools，在Elements頁籤對有註冊事件的元素按滑鼠右鍵
      // 選擇「Break on... (中斷點)」→「attribute modifications (屬性修正)」來監聽屬性的改變
      // 在網頁上觸發事件，會自動跳轉到Sources頁籤並設置好中斷點
      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }


      // 【 Console 】

      // 一、純日誌

      console.log('【 Console 主控台小技巧 】');
      console.log('\n', '\n', '一、純日誌')

      // 1-1. Log
      console.log('\n', '1-1. console.log()');
      console.log('debug'); /* Regular */
      console.log('now debugging: %s', 'DOM element <p>'); /* Interpolated */
      console.log('%cThis is red text', 'color: red'); /* Styled */

      // 1-2. Warning
      console.log('\n', '1-2. console.warn()');
      console.warn('This is a "Warning"');

      // 1-3. Error
      console.log('\n', '1-3. console.error()');
      console.error('This is an "Error"');

      // 1-4. Info
      console.log('\n', '1-4. console.info()');
      console.info('This is an "Info"');

      // 1-5. Viewing DOM Elements
      console.log('\n', '1-5. console.dir()');
      const p = document.querySelector('p');
      console.log('console.log(p):');
      console.log(p); /* 印出元素本身 */
      console.dir('console.dir(p):');
      console.dir(p); /* 印出元素的屬性與方法 */

      // 二、功能性

      console.log('\n', '\n', '二、功能性')

      // 2-1. Testing
      console.log('\n', '2-1. console.assert()');
      console.assert(1 === 1, 'This is "Assertion"'); /* true的情況 */
      console.assert(1 === 2, 'This is "Assertion"'); /* false的情況 */

      // 2-2. Grouping
      console.log('\n', '2-2. console.group()、console.groupEnd()');
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'Hugo', age: 8 },
      ];
      dogs.forEach((dog) => {
        // console.group('也可以印出巢狀group'); /* 不自動collapsed */
        console.groupCollapsed(`${dog.name}`);  /* 傳入的參數會成為group的label */
        console.log(`name: ${dog.name}`);
        console.log(`age: ${dog.age}`);
        console.groupEnd();
        // console.groupEnd();
      });

      // 2-3. Table
      console.log('\n', '2-3. console.table()');
      console.table(dogs);

      // 2-4. Counting
      console.log('\n', '2-4. console.count()');
      console.count('A');
      console.count('A');
      console.count('B');
      console.count('A');
      console.count('B');

      // 2-5. Timing
      console.log('\n', '2-5. console.time()、console.timeEnd()');
      console.time('timing: fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd('timing: fetching data');
          console.log(data);
        });

      // 2-6. Clearing
      // console.clear();
    </script>
  </body>
</html>
