<!------------------------------ HTML ------------------------------>

<body>
  <h1>貓咪入睡五部曲</h1>
  <section id="carousel">
    <div class="outer">
      <div class="inner">
        <img src="./cat1.jpg" alt="cat 1" />
        <img src="./cat2.jpg" alt="cat 2" />
        <img src="./cat3.jpg" alt="cat 3" />
        <img src="./cat4.jpg" alt="cat 4" />
        <img src="./cat5.jpg" alt="cat 5" />
      </div>
      <div class="shift-btn-panel">
        <button type="button" class="shift-btn left" data-shift="-1">⮜</button>
        <button type="button" class="shift-btn right" data-shift="1">⮞</button>
      </div>
      <div class="indicator-panel">
        <!-- render indicator -->
      </div>
    </div>
  </section>
</body>

<!------------------------------ CSS ------------------------------>

<style>
  /* 外層容器：限制整體大小 */
  .outer {
    width: 600px;
    height: 300px;
    border-radius: 15px;
    overflow: hidden;

    position: relative;
  }

  /* 內層容器：圖片平移滑動 */
  .inner {
    width: 100%;
    height: 100%;
    display: flex;
    transition: all 1s;

    position: absolute;
    left: 0;
  }

  /* 圖片：調整大小 */
  img {
    width: 100%;
    height: 100%;
    flex-shrink: 0;
    object-fit: cover;
  }

  /* 控制按鈕(reset) */
  button {
    border: 0;
    background: transparent;
    cursor: pointer;
    visibility: hidden;
    opacity: 0;
    transition: all 0.3s;
  }
  .outer:hover button {
    visibility: visible;
    opacity: 1;
  }

  /* 控制按鈕(shift) */
  .shift-btn-panel {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
  }
  .shift-btn.left {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translate(0, -50%);
  }
  .shift-btn.right {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translate(0, -50%);
  }
  .shift-btn {
    color: white;
    font-size: 30px;
  }

  /* 控制按鈕(indicator) */
  .indicator-panel {
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 10px;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
  }
  .indicator {
    width: 50px;
    height: 3px;
    border-radius: 50px;
    background: white;
  }
</style>

<!------------------------------ JS ------------------------------>

<script>
  /********** 變數 **********/

  // 圖片編號
  let index = 0;

  // 輪播圖相關資訊
  const carouselOuter = document.querySelector('#carousel .outer');
  const width = Number(getComputedStyle(carouselOuter).width.slice(0, -2));
  const carouselInner = document.querySelector('#carousel .inner');
  const imgAmount = carouselInner.children.length;
  const indicatorPanel = document.querySelector('.indicator-panel');
  const shiftBtns = [...document.querySelectorAll('.shift-btn')];

  /********** 函式 **********/

  ///// 圖片滑動

  function autoSlide() {
    return setInterval(() => {
      shiftIndex(1);
      slide();
    }, 3000);
  }

  function resetAutoSlide(timer) {
    clearInterval(timer);
    slideTimer = autoSlide();
  }

  function slide() {
    // 移動圖片位置
    carouselInner.style.left = width * index * -1 + 'px';
  }

  ///// 變更圖片編號

  function shiftIndex(shift) {
    index += shift;
    if (index < 0) index = imgAmount - 1;
    if (index > imgAmount - 1) index = 0;
    slide();
  }

  function changeIndex(i) {
    index = i;
    slide();
  }

  ///// 監聽事件

  function setShiftBtnEvent() {
    shiftBtns.forEach((shiftBtn) => {
      shiftBtn.addEventListener('click', () => {
        // 點擊按鈕後左右切換圖片
        const shift = Number(shiftBtn.dataset.shift);
        shiftIndex(shift);
        resetAutoSlide(slideTimer);
      });
    });
  }

  function setIndicatorEvent() {
    const indicators = [...indicatorPanel.children];
    indicators.forEach((indicator) => {
      // 點擊按鈕後跳轉至指定圖片
      indicator.addEventListener('click', () => {
        const index = Number(indicator.dataset.index);
        changeIndex(index);
        resetAutoSlide(slideTimer);
      });
    });
  }

  ///// 渲染元件

  function renderIndicator() {
    let HTML = '';
    for (let i = 0; i < imgAmount; i++) {
      HTML += `
        <button type="button" class="indicator" data-index=${i}></button>
      `;
    }
    indicatorPanel.innerHTML = HTML;
  }

  /********** 主程式 **********/

  renderIndicator();
  setIndicatorEvent();
  setShiftBtnEvent();
  let slideTimer = autoSlide();
</script>
