<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="intro">
      <div class="container">
        <div class="logo-img">
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>
        <div class="main-content">
          <div class="illustration-img">
            <img
              src="./images/illustration-mockups.svg"
              alt="illustration"
              class="illustration"
            />
          </div>
          <div class="description">
            <div class="title">
              Build The Community<br />Your Fans Will Love
            </div>
            <div class="text">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. <br />Create connections with your
              users as you engage in genuine discussion.
            </div>
            <button type="button" class="register">Register</button>
          </div>
        </div>
        <div class="social-media">
          <a href="#" class="facebook fa-brands fa-facebook-f"></a>
          <a href="#" class="twitter fa-brands fa-twitter"></a>
          <a href="#" class="instagram fa-brands fa-instagram"></a>
        </div>
      </div>
    </section>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
