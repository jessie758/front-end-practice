<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="pricing">
      <div class="container">
        <div class="title">Our Pricing</div>
        <div class="billings">
          <div class="billing">Annually</div>
          <div class="toggler"><div class="circle"></div></div>
          <div class="billing">Monthly</div>
        </div>
        <div class="plans">
          <div class="plan one">
            <div class="name">Basic</div>
            <div class="price"></div>
            <div class="item storage">500 GB Storage</div>
            <div class="item user">2 Users Allowed</div>
            <div class="item quota">Send up to 3 GB</div>
            <a href="#" class="btn">Learn More</a>
          </div>
          <div class="plan two highlight">
            <div class="name">Professional</div>
            <div class="price"></div>
            <div class="item storage">1 TB Storage</div>
            <div class="item user">5 Users Allowed</div>
            <div class="item quota">Send up to 10 GB</div>
            <a href="#" class="btn">Learn More</a>
          </div>
          <div class="plan three">
            <div class="name">Master</div>
            <div class="price"></div>
            <div class="item storage">2 TB Storage</div>
            <div class="item user">10 Users Allowed</div>
            <div class="item quota">Send up to 20 GB</div>
            <a href="#" class="btn">Learn More</a>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jessie</a>.
    </div>

    <script src="./index.js"></script>
  </body>
</html>
